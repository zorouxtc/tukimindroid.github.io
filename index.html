      <h1 class="text-2xl font-bold text-center mb-8">Base64 3x</h1>
      <textarea id="inputText" class="w-full p-4 mb-6 bg-gray-700 text-white rounded-lg border border-gray-600" rows="5" placeholder="Masukkan teks di sini..."></textarea>
      <div class="flex justify-center space-x-4 mb-6">
        <button onclick="encodeBase64()" class="bg-blue-500 text-white py-3 px-6 rounded-lg transition duration-200 hover:bg-blue-600">Encode</button>

      </div>
      <div class="flex justify-center space-x-4 mb-6">
        <input type="file" id="fileInput" class="bg-gray-200 text-gray-900 py-3 px-6 rounded-lg" />
        <button onclick="encodeFile()" class="bg-indigo-500 text-white py-3 px-6 rounded-lg transition duration-200 hover:bg-indigo-600">Encode File</button>
